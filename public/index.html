<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordExpert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <span class="logo-text">WordExpert</span>
        </div>
        <nav class="main-nav">
            <a href="#" class="help-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M12 16v-4m0-4h.01" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </a>
            <button id="logoutBtn" class="logout-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" stroke-width="2"/>
                    <path d="M16 17l5-5-5-5" stroke-width="2"/>
                    <path d="M21 12H9" stroke-width="2"/>
                </svg>
                Logout
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="translator-container">
            <div class="language-header">
                <div class="language-selector">
                    <button class="language-button">
                        English
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button class="swap-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="language-selector">
                    <button class="language-button">
                        O'zbekcha
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="translation-area">
                <div class="editor">
                    <textarea placeholder="Tarjima qilish uchun nimadir yozing..."></textarea>
                    <div class="char-counter">0 / 5000</div>
                </div>
                <div class="editor">
                    <textarea></textarea>
                    <div class="history-buttons">
                        <button class="history-button back-button" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="history-button forward-button" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <button class="copy-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-width="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="improve-button">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                            <path d="M11.083 0.583374L10.348 2.18754L8.74967 2.91671L10.348 3.65171L11.083 5.25004L11.8122 3.65171L13.4163 2.91671L11.8122 2.18754"/>
                            <path d="M5.24967 2.33337L3.79134 5.54171L0.583008 7.00004L3.79134 8.45837L5.24967 11.6667L6.70801 8.45837L9.91634 7.00004L6.70801 5.54171"/>
                            <path d="M11.083 8.75004L10.348 10.3484L8.74967 11.0834L10.348 11.8125L11.083 13.4167L11.8122 11.8125L13.4163 11.0834L11.8122 10.3484"/>
                        </svg>
                        Sayqallash
                    </button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
